<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Evaluate News NLP</title>

        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css"> -->
</head>

<body>

    <header>
        <div class="logo">
            Logo
        </div>
        <div class="">
            <a href="/">Home</a>
        </div>
    </header>

    <main>
        <section>
            <form class="form form--input-url">
                <label for="select">Please select type of input</label>
                <select class="input" name="select" id="select">
                    <option value="0">URL</option>
                    <option value="1">Text</option>
                </select>
                <label class="url" for="input_url">Please enter a URL of the news to be evaluated</label>
                <input class="url input" id="name" type="text" name="input_url" value="" placeholder="URL">
                <label class="text" for="input_text">Please enter text to be evaluated</label>
                <textarea class="text input" name="input_text" rows="10"></textarea>
                <input type="submit" name="" value="submit">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer>
        <p>NLP News Analyser</p>
    </footer>

</body>

</html>
